<html>

<head>
    <meta charset="utf-8">
    <title>Calculator!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class='container'>
        <div class='housing'>
            
            <div class='buttons'>
                <div class='Display'>Display
                </div>
                <button class='one buttons'>
                    1
                </button>
                <div class='two buttons'>2
                </div>
                <div class='three buttons'>3
                </div>
                <div class='four buttons'>4
                </div>
                <div class='five buttons'>5
                </div>
                <div class='six buttons'>6
                </div>
                <div class='seven buttons'>7
                </div>
                <div class='eight buttons'>8
                </div>
                <div class='nine buttons'>9
                </div>
                <div class='zero buttons'>0
                </div>
                <div class='add buttons'>+
                </div>
                <div class='subtract buttons'>-
                </div>
                <div class='multiply buttons'>x
                </div>
                <div class='divide buttons'>%
                </div>
                <div class='equals buttons'>=
                </div>



            </div>
        </div>
    </div>

    <script src="calculator.css"></script>
</body>

</html>
