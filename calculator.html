<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Calculator!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    
    <div class='container'>
        <div class='housing'>
            
            <div class='button-holder'>
                <div class='display'>
                </div>
                <button class='clear buttons'>
                    clear
                </button>
                <button class='one buttons'>
                    1
                </button>
                <button class='two buttons'>2
                </button>
                <button class='three buttons'>3
                </button>
                <button class='four buttons'>4
                </button>
                <button class='five buttons'>5
                </button>
                <button class='six buttons'>6
                </button>
                <button class='seven buttons'>7
                </button>
                <button class='eight buttons'>8
                </button>
                <button class='nine buttons'>9
                </button>
                <button class='zero buttons'>0
                </button>
                <button class='add buttons'>+
                </button>
                <button class='subtract buttons'>-
                </button>
                <button class='multiply buttons'>x
                </button>
                <button class='divide buttons'>&#247;
                </button>
                <button class='decimal buttons'>.
                </button>
                <button class='equals buttons'>=
                </button>



            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>

</html>
